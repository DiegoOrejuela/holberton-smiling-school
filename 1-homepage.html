<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SmileSchool</title>
    <meta name="description" content="Get Schooled">
    <link rel="icon" type="image/png" href="images/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <header>
        <div class="container">
            <div class="content pt-3">
                <div class="d-flex justify-content-between mb-5 pb-5">
                    <div class="header-logo text-white">
                        <a class="isotipo mr-3" href="#">
                            <img src="images/smile_off.png" alt="SmileSchool logo" width="50" height="50">
                        </a>
                        <a class="logotipo" href="#">
                          <img src="images/logo.png" alt="SmileSchool logo" width="111" height="30">
                        </a>
                    </div>
                    <nav class="navbar-menu">
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                                <small>
                                    <a class="nav-link text-white" href="#"><b>COURSES</b></a>
                                </small>
                            </li>
                            <li class="nav-item">
                                <small>
                                    <a class="nav-link text-white" href="#"><b>PRICING</b></a>
                                </small>
                            </li>
                            <li class="nav-item">
                                <small>
                                    <a class="nav-link text-white" href="#"><b>LOGIN</b></a>
                                </small>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="content-inside d-flex flex-column align-items-center mt-5 pt-5 ">
                    <h1 class="text-white pb-0">Get schooled</h1>
                    <div class="tags text-white">
                        <span class="mr-3">SMILES</span>
                        <span class="mr-3">GRIN</span>
                        <span>LAUGH</span>
                    </div>
                    <button class="d-block">REGISTER FOR FREE</button>
                    <span class="d-block">Learn from the pros</span>
                </div>
                <div class="cases-success">
                    <div class="case-1">
                        <img src="" alt="">
                        <b>Phillip Massey</b>
                        <i>« Smile of the year »</i>
                        <i>2018 - 2019</i>
                    </div>
                    <div class="case-2">
                        <img src="" alt="">
                        <b>Nannie Lawrence</b>
                        <i>Best « little smile »</i>
                        <i>2017</i>
                    </div>
                    <div class="case-3">
                        <img src="" alt="">
                        <b>Bruce Walters</b>
                        <i>Best « Friend Smile » live performance</i>
                        <i>2019</i>
                    </div>
                    <div class="case-4">
                        <img src="" alt="">
                        <b>Henry Hughes</b>
                        <i>« 24h smiles » winner</i>
                        <i>2016 - 2019</i>
                    </div>
                </div>
            </div>
            
        </div>
    </header>
</body>
</html>
